<!DOCTYPE html>
<html>
  <head>
    <title>Function Practice</title>
    <link rel="stylesheet" href="./app.css" />

  <body>

    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="./app.js"></script>

    <script>
      $(document).ready(function() {

        function wordCount(fragment) {
					if(fragment)
					{
          	return fragment.trim().split(/\s+/).length;
					}else{
						return 0;	
					}
        }
        createExample('Word Count', {
          description: 'Create a function that returns the number of words in \
            a fragment of text',
          implementation: wordCount,
          validation: [
            {
              input: 'one two three',
              output: 3
            },
            {
              input: '  ignore  spaces  ',
              output: 2
            },
					  {
              input: undefined,
              output: 0
						}							
          ]
        });

				function reverseText(fragment) {
					if(fragment)
					{
						var reversedText = fragment.split("").reverse().join("");
						return reversedText;
					}else if(fragment == null){
						return null;	
					}else{
						return '';	
					}
        }
        createExample('Reverse Text', {
          description: 'Create a function that reverses the characters in \
            a string',
          implementation: reverseText,
          validation: [
            {
              input: 'test value',
              output: 'eulav tset'
            },
					  {
              input: 'Hello World!',
              output: '!dlroW olleH'
            },
					  {
              input: "There's no place like 127.0.0.1",
              output: "1.0.0.721 ekil ecalp on s'erehT"
            },
            {
              input: null,
              output: null
            },
            {
              input: '',
              output: ''
            },
            {
              input: undefined,
              output: null
            }
          ]
        });
				
				function tenderChange(fragment) {
					if(fragment)
					{
						/* Given 7.23  
						we want to return { fives: 1, ones: 2, dimes: 2, pennies: 5 } */
						var objChange = '';
						var result = '';
						var change = fragment.toString();
						change = change.split('.');
						var changeBeforePoint = change[0];
						var changeAfterPoint = change[1];
						
						
						// Need to create a function to handle whole numbers and generate a partial change object
						if((changeBeforePoint / 50) >= 1){
						  console.log('divide by 50, result:' + changeBeforePoint / 50);	
							// add fifties: 1, to result object
							var intFifties = changeBeforePoint / 50;
							console.log('Fifties: ' + Math.floor(intFifties));
							
						}else if((changeBeforePoint / 20) >= 1){
							console.log('divide by 20, result:' + changeBeforePoint / 20);
							// add twenties: 1, to result object
							var intTwenties = changeBeforePoint / 20;
							console.log('Twenties: ' + Math.floor(intTwenties));
							
						}else if((changeBeforePoint / 10) >= 1){
							console.log('divide by 10, result:' + changeBeforePoint / 10);
							// add tens: 1, to result object
							var intTens = changeBeforePoint / 10;
							console.log('Tens: ' + Math.floor(intTens));
							
						}else if((changeBeforePoint / 5) >= 1){
							console.log('divide by 5, result:' + changeBeforePoint / 5);
							// add fives: 1, to result object
							var intFives = changeBeforePoint / 5;
							console.log('Fives: ' + Math.floor(intFives));
							
						}else if((changeBeforePoint / 1) >= 1){
							console.log('divide by 1, result:' + changeBeforePoint / 1);
							var intOnes = changeBeforePoint / 1;
							console.log('Ones: ' + intOnes);
						}
						
						return  true;
					}else{
						return '';	
					}
        }
				
        createExample('Tender Change', {
          description: 'Write a function that given a dollar amount returns \
            the change in bills and coins. For instance, given \
            <code>7.23</code> it should return: \
            <pre>{ fives: 1, ones: 2, dimes: 2, pennies: 3 }</pre>',
          implementation: tenderChange,
          validation: [
            {
              input: 7.23,
              output: { fives: 1, ones: 2, dimes: 2, pennies: 5 }
            }
          ]
        });

        createExample('The Pluralizer', {
          description: 'Write a function that takes two arguments, a noun \
            and a number, and returns the number and the noun in pluralized \
            form (for instance, "1 dog", "5 cats")',
          implementation: null,
          validation: [
            {
              input: ['dog', 1],
              output: '1 dog'
            },
            {
              input: ['cat', 5],
              output: '5 cats'
            }
          ]
        });

        var movieList = [
          'The Shawshank Redemption,1994,1043071',
          'The Godfather,1972,732416',
          'The Godfather: Part II,1974,474640',
          'Pulp Fiction,1994,806431',
          'The Dark Knight,2008,1017508',
          '12 Angry Men,1957,255846',
          'Schindler\'s List,1993,528900',
          'The Lord of the Rings: The Return of the King,2003,738931',

        createExample('Movie Parsing', {

      });
    </script>
